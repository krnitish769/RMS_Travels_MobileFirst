<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header class="flexNormalMobile">

        <div class="headerBox" class="flexColumnMobile">

            <div class="menuButton">
                <i class="fa-duotone fa-solid fa-bars"></i>
            </div>

            <div class="logoBox flexNormalMobile">
                <h1 id="logo" class="flexNormalMobile">RMS</h1>
            </div>

            <div class="headerContents">
                <div class="navBarBox flexNormalMobile">
                    <ul class="flexNormalMobile">
                        <li id="account">Accout</li>|
                        <li id="about">About</li>|
                        <li id="search">Search</li>
                    </ul>
                </div>
                <div id="headerOptions" class="optionsBox flexNormalMobile">
                    <ul class="flexNormalMobile">
                        <li>Option1</li>
                        <li>Option2</li>
                        <li>Option3</li>
                    </ul>
                </div>
            </div>

        </div>

    </header>

    <main class="flexNormalMobile">

        <div class="mainBox flexColumnMobile">
            <div class="mainContent flexNormalMobile">
                Main Content:
            </div>
            <div id="picturesBox" class="pictureBox flexNormalMobile">
                <button id="slideLeft" class="slideAnimation">
                    <i class="fa-solid fa-caret-left"></i>
                </button>
                <h1>Place Name:</h1>
                <button id="slideright" class="slideAnimation">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </div>
            <div id="mapBox" class="mapBox flexNormalMobile">
                Map Navigation here:
            </div>
        </div>

    </main>

    <footer class="flexColumnMobile">

        <div id="footerTop" class="flexNormalMobile">
            Additional Information
        </div>

        <div id="footerBottom" class="flexNormalMobile">
            <p><span>Made with <i class="fa fa-heart pulse"></i></span> | made by Team!!</p>
        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
